<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #002147;">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="{{ url_for('inicio') }}">Coniiti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('inicio') }}">INICIO</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">PÁGINAS</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('pagina1') }}">Página 1</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('pagina2') }}">Página 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">MEMORIAS</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('memoria1') }}">Memoria 1</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('memoria2') }}">Memoria 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('acerca') }}">ACERCA DE</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('agenda') }}">AGENDA</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('contacto') }}">CONTÁCTO</a></li>
                </ul>
                {% if current_user.is_authenticated %}
                <span class="navbar-text text-warning me-3">{{ current_user.id }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Cerrar Sesión</a> {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-light">Iniciar Sesión</a> {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
