<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mi App{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">

            <!-- LOGO + IMAGEN CONIITI -->
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('inicio') }}">

                <!-- Escudo Universidad Católica -->
                <img src="{{ url_for('static', filename='logos/ucat.png') }}"
                     alt="Universidad Católica"
                     class="navbar-logo">

                <!-- Imagen Coniiti -->
                <img src="{{ url_for('static', filename='logos/coniiti.png') }}"
                     alt="Coniiti"
                     class="navbar-title">
            </a>

            <!-- BOTÓN RESPONSIVE -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- MENÚ -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('inicio') }}">INICIO</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('agenda') }}">AGENDA</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('acerca') }}">ACERCA DE</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contacto') }}">CONTACTO</a>
                    </li>

                </ul>

                {% if current_user.is_authenticated %}
                    <span class="navbar-text ms-3 fw-bold text-dark">
                        {{ current_user.id }}
                    </span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-dark ms-2">
                        Cerrar sesión
                    </a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-dark ms-2">
                        Iniciar sesión
                    </a>
                {% endif %}

            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
