<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agenda de la Conferencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #004d99;
        }
        .calendario {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .evento {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.2s ease;
        }
        .evento:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }
        .hora {
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
        }
        .tipo {
            background-color: #0077cc;
            color: white;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            width: fit-content;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .titulo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #222;
            min-height: 50px;
        }
        .ponente {
            font-style: italic;
            color: #555;
        }
        .nacionalidad {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: auto;
        }
        .nacionalidad img {
            width: 35px;
            height: 23px;
            border: 1px solid #ccc;
            border-radius: 3px;
            object-fit: cover;
        }
        .nacionalidad span {
            font-weight: 600;
            color: #444;
        }

     .evento .btn-reserva {
    display: block !important;
    visibility: visible !important;
    background-color: #0078d4 !important;
    color: white !important;
    padding: 12px !important;
    margin-top: 15px !important;
    border: none !important;
    border-radius: 8px !important;
    cursor: pointer !important;
    width: 100% !important;
    position: relative !important;
    z-index: 5 !important;
}
    </style>
</head>
<body>
    <h1>Agenda de la Conferencia</h1>
    <div class="calendario">
        {% for evento in calendario %}
        <div class="evento">        
            <div class="hora">{{ evento.hora }}</div>
            <div class="tipo">{{ evento.tipo }}</div>
            <div class="titulo">{{ evento.titulo if evento.titulo else "Sin título" }}</div>
            <div class="ponente">Ponente: {{ evento.ponente }}</div>
            <div class="nacionalidad">
                {% if evento.bandera %}
                <img src="{{ evento.bandera }}" alt="Bandera de {{ evento.pais }}">
                {% endif %}
                <span>{{ evento.pais }}</span>
                <button class="btn-reserva" onclick="reservarEnOutlook('{{ evento.titulo }}', '{{ evento.ponente }}', '{{ evento.hora }}')">
                    Reservar en Outlook
                </button>
            </div>
            
        </div>
        {% endfor %}
    </div>

    <div id="modalConfirmacion" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999;">
        <div style="background:white; width:90%; max-width:400px; margin:15% auto; padding:25px; border-radius:12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align:center;">
            <h2 style="color: #28a745; margin-top:0;">¡Reserva Confirmada!</h2>
            <div id="modalDetalles" style="text-align:left; margin: 20px 0; border-top: 1px solid #eee; padding-top:15px;">
                </div>
            <button onclick="cerrarModal()" style="background:#0078d4; color:white; border:none; padding:10px 25px; border-radius:5px; cursor:pointer; font-weight:bold;">
                Entendido
            </button>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</html>
