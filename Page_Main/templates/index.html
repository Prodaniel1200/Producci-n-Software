<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login / Registro</title>
</head>
<body>

<div class="container">
  <div class="box">
    <h2 id="form-title">Iniciar Sesión</h2>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Correo electrónico" required>
      <input type="password" id="login-password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
      <p>¿No tienes cuenta? <span onclick="toggleForms()">Regístrate</span></p>
    </form>

    <!-- Register Form -->
    <form id="register-form">
      <input type="text" id="reg-name" placeholder="Nombre completo" required>
      <input type="email" id="reg-email" placeholder="Correo electrónico" required>
      <input type="password" id="reg-password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
      <p>¿Ya tienes cuenta? <span onclick="toggleForms()">Iniciar sesión</span></p>
    </form>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
